<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="head::head_link" />
</head>
<body>
    <div style="padding-left: 40px; padding-right: 40px; padding-bottom: 20px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>写信</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">收件人</label>
                <div class="layui-input-block">
                    <input type="text" name="to_mail" autocomplete="off" placeholder="请输入收件人地址" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">抄送</label>
                <div class="layui-input-block">
                    <input type="text" name="cc" autocomplete="off" placeholder="抄送" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主题</label>
                <div class="layui-input-block">
                    <input type="text" name="subject" autocomplete="off" placeholder="请输入邮件主题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">正文</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入正文内容" class="layui-textarea" style="min-height: 200px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" type="button">添加附件</button>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">正文</label>
                <div class="layui-input-block">

                </div>
            </div>


            <div class="layui-form-item">
                <button class="layui-btn" type="button">发送</button>
            </div>
        </form>
    </div>
</body>
<th:block th:include="foot::foot_js" />
</html>
